<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lista.css">
    <title>Tipos de listas </title>
</head>
<body>
    <main>
        <h1> Listas</h1>
        <h2>lista nao ordenada</h2>
            <ul> <!-- lista nao ordenada-->
                <li>carro</li><!-- lista de itens-->
                <li>moto</li>
                <li>bicicleta</li>
                <li>aviao</li>
            </ul>
        <h2>Lista ordenada</h2>
        <ol><!-- lista ordenada-->
            <li>carro</li><!-- lista de itens-->
            <li>moto</li>
            <li>bicicleta</li>
            <li>aviao</li>
        </ol>
        <h2>Outras listas</h2>
        <dl><!-- lista de definição-->
            <dt>Quais os meios de pagamento?</dt><!-- termo-->
            <dd>Dinheiro e Cartão</dd><!-- descrição-->

            <dt>Emite certificados?
            </dt>
            <dd>Sim, emitimos para todos os cursos</dd>

        </dl>
        

    </main>
</body>
</html>
